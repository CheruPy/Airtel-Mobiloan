    <style>
        :root {
            --primary-color: #1A5F7A;
            --secondary-color: #159895;
            --background-color: #F8F9FA;
            --text-color: #333;
            --accent-color: #57C5B6;
            --light-accent: #9BE8D8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #E9ECEF 100%);
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 40px;
            flex-grow: 1;
        }

        .loan-intro {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--primary-color);
        }

        .loan-intro h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 700;
        }

        .loan-intro p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            max-width: 500px;
        }

        .registration-container {
            flex: 1;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .registration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header h3 {
            color: var(--secondary-color);
            font-weight: 300;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input, 
        .form-group select {
            padding: 12px;
            border: 1.5px solid #E0E0E0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(21, 152, 149, 0.2);
        }

button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(21, 152, 149, 0.2);
        }

        .disclaimer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .disclaimer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .loan-intro, .registration-container {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }
    </style>
</head>
